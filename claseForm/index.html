<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fromularios</title>
</head>
<body>
  <form action="">
    <label for="nombre">
      <span>¿Cuál es tu nombre?</span>
      <input type="text" id="nombre" placeholder="Carlos Andrés Silva Chiquito"/>
    </label>

    <label for="fecha-nacimiento">
      <span>¿Cuál es tu fecha de nacimiento?</span>
      <input type="date" id="fecha-nacimiento"/>
    </label>

    <label for="horario-despetar">
      <span>¿A qué hora te despiertas?</span>
      <input type="time" id="horario-despertar"/>
    </label>
  </form>
</body>
</html>
