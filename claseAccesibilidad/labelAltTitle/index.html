<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Accesibilidad -Label, alt, title-</title>
</head>
<body>
  <main>
    <form action="">
      <label for="country">
        <span>¿En qué país vives?</span>
        <input id="country" type="text">
      </label>

      <label for="shakira">
        <span>¿Cuándo nació Shakira?</span>
        <input id="shakira" type="date">
      </label>

      <label for="sleep">
        <span>¿A qué hora te duermes?</span>
        <input id="sleep" type="time">
      </label>

    </form>

    <section>
      <img src="./grande.jpg" 
      alt="Varios pinceles de diferentes tamaños, con el fondo de una pizarra"
      title="Es una foto de pinceles">
      
    </section>

  </main>
  
</body>
</html>
